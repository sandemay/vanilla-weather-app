<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Weather forecast</h1>

    <div class="weather-app">
      <form id="search-form">
        <label for="Location" class="form-label"
          ><strong>Please type the city</strong></label
        >
        <input
          type="search"
          placeholder="city"
          autocomplete="off"
          id="search-input"
        />
        <input type="submit" value="Search" class="btn btn-outline-success" />
        <label for="CurrentLocation" class="current-label">
          <strong>or press</strong></label
        ><button id="current location" class="btn btn-outline-success">
          Current location
        </button>
      </form>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="city"><strong> </strong></h3>
            <p class="time">Last updated:</p>
            <strong> <p id="description"></p></strong>
            <img src="" alt=" " id="icon" class="float-left" />
            <p class="date"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="card">
         
            <h2>Upcoming days:</h2>
            <div class="weather-forecast" id="forecast"></div>
        </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
    <h6>
      <a href="https://github.com/sandemay/MyFirst-App"> Open source code </a>
      by Maja Sanders-Bochenek
    </h6>
    <script src="index.js"></script>
  </body>
</html>
